<ion-menu side="start" menuId="first" content-id="main">
  <ion-header>
    <ion-toolbar translucent>
      <img src="/assets/user.png">
      <ion-title>{{ userName | titlecase }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="navigateToLink('home')">
        <ion-icon name="home" slot="start"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item (click)="navigateToLink('Baby-Health')">
        <ion-icon name="medkit" slot="start"></ion-icon>
        <ion-label>Baby-Health</ion-label>
      </ion-item>
      <ion-item (click)="navigateToLink('Hints & Tips')">
        <ion-icon name="bulb" slot="start"></ion-icon>
        <ion-label>Hits & Tips</ion-label>
      </ion-item>
      <ion-item (click)="navigateToLink('Pregnancy')">
        <ion-icon name="woman" slot="start"></ion-icon>
        <ion-label>Pregnancy</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="help-circle" slot="start"></ion-icon>
        <ion-label>Help</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>
