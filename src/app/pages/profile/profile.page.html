<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Your Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-list-header *ngIf="!user">
      <ion-avatar item-start>
        <!-- <img src="/assets/user.png"> -->
        <ion-icon name="person-circle" class="user"></ion-icon>
      </ion-avatar>
      <p class="username">Welcome, to ThanksMummy</p>
    </ion-list-header>
    <ion-list-header *ngIf="user">
      <ion-avatar item-start>
        <!-- <img src="/assets/user.png"> -->
        <img src="{{ user.photoURL }}">
      </ion-avatar>
      <p class="username">{{ user.displayName | titlecase }}</p>
      <!-- <ion-icon name="pencil" class="edit"></ion-icon> -->
      <img class="edit" src="/assets/icon/edit.svg" (click)="editProfile()">
    </ion-list-header>
  </ion-list>

  <hr style="margin-top: 5px;">
  
  <ion-title>Settings</ion-title>

  <ion-list no-border>
    <ion-list-header>
      General
    </ion-list-header>
    <ion-item>
       <ion-icon name='notifications' item-start></ion-icon>
      <ion-label class="label"> Enable notifications </ion-label>
      <!-- <ion-toggle [(ngModel)]="enableNotifications" (click)="toggleNotifications()"></ion-toggle> -->
    </ion-item>
    <ion-item lines="none">
      <ion-icon name='help-buoy' item-start></ion-icon>
      <ion-label class="label"> 24x7 Help </ion-label>
    </ion-item>
  </ion-list>
  <!-- <hr> -->
  <ion-list>
    <ion-list-header>
      Other
    </ion-list-header>
    <ion-item (click)="logOut()" lines="none">
      <ion-icon name='power' item-start></ion-icon>
      <!-- <button ion-button (click)="logOut()" item-end>
      Logout
      </button> -->
      <ion-label>Logout</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
